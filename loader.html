<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Children's Book Loader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- Moon Loading Screen -->
    <div id="moon-screen" class="bg-gradient-to-b from-indigo-900 via-purple-800 to-blue-900 flex items-center justify-center min-h-screen overflow-hidden">
      <div id="stars-container" class="absolute inset-0">
        <!-- Stars will be generated by JavaScript -->
      </div>
      
      <div class="relative">
        <!-- Outer spinning ring -->
        <div class="w-64 h-64 rounded-full bg-gradient-to-r from-yellow-400 via-amber-300 to-orange-400 moon-spin opacity-40 blur-sm"></div>
        
        <!-- Inner spinning ring -->
        <div class="absolute inset-4 rounded-full bg-gradient-to-r from-amber-300 via-yellow-200 to-yellow-300 moon-spin-reverse opacity-60 blur-xs"></div>
        
        <!-- Moon center -->
        <div class="absolute inset-8 rounded-full bg-gradient-to-b from-yellow-100 via-amber-50 to-yellow-200 gentle-pulse shadow-2xl shadow-yellow-400/60">
          <div class="absolute inset-2 rounded-full bg-gradient-to-tr from-transparent via-yellow-100/50 to-transparent ping-effect"></div>
          <!-- Moon surface texture -->
          <div class="absolute inset-3 rounded-full bg-gradient-to-bl from-yellow-200/30 via-transparent to-amber-200/20"></div>
        </div>
      </div>
      
      <div class="absolute bottom-20 text-center w-full">
        <h1 class="text-3xl font-bold text-gray-100 mb-4 gentle-pulse drop-shadow-lg">
          Welcome to Camp Adventure
        </h1>
        <div class="text-lg text-gray-200 drop-shadow-md">
          Preparing your magical journey...
        </div>
      </div>
    </div>

    <!-- Video Content -->
    <div id="video-container" class="hidden min-h-screen bg-black flex items-start justify-center relative">
      <div class="w-full h-full relative -mt-4">
        <video id="main-video" class="w-full h-screen object-cover" controls autoplay>
          <source src="Animatie opdracht nick,joRGE,MALIKHAI (1).mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        
        <!-- Header Information Overlay at Bottom -->
        <div class="absolute -bottom-2 left-0 right-0 bg-gray-900 bg-opacity-50 text-white p-4 backdrop-blur-sm">
          <h1 class="text-xl font-bold mb-1">Creative Software Developer</h1>
          <p class="text-sm opacity-90 mb-2">KINDERBOEKENWEEK â€¢ VOL AVONTUUR > CREATIVE CODING OPDRACHT</p>
          <div class="flex space-x-8 text-sm">
            <div>
              <span class="opacity-70">Student Naam:</span>
              <span class="ml-2 font-medium">Nick Dima</span>
            </div>
            <div>
              <span class="opacity-70">Jorge Olteanu Simoes</span>
            </div>
            <div>
              <span class="opacity-70">Malikhai Felix</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
