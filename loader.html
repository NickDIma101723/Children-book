<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Children's Book Loader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    
    <!-- Moon Loading Screen -->
    <div id="moon-screen" class="bg-gradient-to-b from-indigo-900 via-purple-800 to-blue-900 flex items-center justify-center min-h-screen overflow-hidden">
      <div id="stars-container" class="absolute inset-0">
        <!-- Stars will be generated by JavaScript -->
      </div>
      
      <div class="relative">
        <!-- Outer spinning ring -->
        <div class="w-64 h-64 rounded-full bg-gradient-to-r from-yellow-400 via-amber-300 to-orange-400 moon-spin opacity-40 blur-sm"></div>
        
        <!-- Inner spinning ring -->
        <div class="absolute inset-6 rounded-full bg-gradient-to-r from-amber-300 via-yellow-200 to-yellow-300 moon-spin-reverse opacity-60 blur-xs"></div>
        
        <!-- Moon center -->
        <div class="absolute inset-12 rounded-full bg-gradient-to-b from-yellow-100 via-amber-50 to-yellow-200 gentle-pulse shadow-2xl shadow-yellow-400/60">
          <div class="absolute inset-2 rounded-full bg-gradient-to-tr from-transparent via-yellow-100/50 to-transparent ping-effect"></div>
          <!-- Moon surface texture -->
          <div class="absolute inset-3 rounded-full bg-gradient-to-bl from-yellow-200/30 via-transparent to-amber-200/20"></div>
        </div>
      </div>
      
      <div class="absolute bottom-20 text-center w-full px-4">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-100 mb-4 gentle-pulse drop-shadow-lg">
          Welkom bij Kamp Avontuur
        </h1>
        <div class="text-base sm:text-lg md:text-xl text-gray-200 drop-shadow-md">
          Jouw magische reis wordt voorbereid...
        </div>
      </div>
    </div>

    <!-- Video Content -->
    <div id="video-container" class="hidden w-full h-screen bg-black relative overflow-hidden">
      <video id="main-video" class="w-full h-full object-cover" autoplay muted controls loop>
        <source src="animation Jorge,Nick,Malikhai.mp4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
      <!-- Compact Header Information - Top Left Corner -->
      <div class="absolute top-2 left-2 bg-black bg-opacity-60 text-white p-2 rounded text-xs max-w-xs">
        <div class="font-bold mb-1">Creative Software Developer</div>
        <div class="opacity-80 mb-1 text-xs">KINDERBOEKENWEEK • CREATIVE CODING</div>
        <div class="opacity-70 text-xs">Nick Dima • Jorge Olteanu Simoes • Malikhai Felix</div>
      </div>

      <!-- Logo in top right -->
      <div class="absolute top-2 right-2 z-10">
        <img src="GLR.svg" alt="Logo" class="h-10 w-auto opacity-90 drop-shadow-lg">
      </div>

      <!-- Subtitles Container -->
      <div id="subtitles-container" class="absolute bottom-16 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded text-center hidden max-w-sm sm:max-w-md md:max-w-lg">
        <div id="character-name" class="text-sm font-bold text-yellow-300 mb-1"></div>
        <div id="subtitle-text" class="text-sm"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
